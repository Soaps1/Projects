<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiddity - Young Teen</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Young Teen Journey</h1>
    </header>
    <main>
        <section>
            <h2>Choose 3 words that describe you best:</h2>
            <form id="teen-form">
                <label><input type="checkbox" name="adjective" value="Creative"> Creative</label><br>
                <label><input type="checkbox" name="adjective" value="Analytical"> Analytical</label><br>
                <label><input type="checkbox" name="adjective" value="Mathematical"> Mathematical</label><br>
                <label><input type="checkbox" name="adjective" value="History"> History</label><br>
                <label><input type="checkbox" name="adjective" value="Artistic"> Artistic</label><br>
                <label><input type="checkbox" name="adjective" value="Scientific"> Scientific</label><br>
                <label><input type="checkbox" name="adjective" value="Literary"> Literary</label><br>
                <label><input type="checkbox" name="adjective" value="Technological"> Technological</label><br>
                <label><input type="checkbox" name="adjective" value="Musical"> Musical</label><br>
                <label><input type="checkbox" name="adjective" value="Physical"> Physical</label><br>
                <label><input type="checkbox" name="adjective" value="Environmental"> Environmental</label><br>
                <label><input type="checkbox" name="adjective" value="Social"> Social</label><br>
                <button type="button" id="submit-btn" disabled onclick="showRecommendation()">Where should I dedicate my skills and passion?</button>
            </form>
            <div id="recommendation" style="display:none;">
                <h2>You should become an Entrepreneur!</h2>
                <button onclick="alert('More resources coming soon!')">Learn More</button>
            </div>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Quiddity. All rights reserved.</p>
    </footer>

    <script>
        const checkboxes = document.querySelectorAll('input[name="adjective"]');
        const submitBtn = document.getElementById('submit-btn');
        
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                const checkedBoxes = document.querySelectorAll('input[name="adjective"]:checked');
                submitBtn.disabled = checkedBoxes.length !== 3;
            });
        });

        function showRecommendation() {
            document.getElementById('recommendation').style.display = 'block';
        }
    </script>
</body>
</html>
