<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Subject Selector</h1>
        <div id="questionnaire">
            <div class="question">
                <label>Which subjects do you enjoy the most? (Select up to 3)</label>
                <br>
                <input type="checkbox" name="interests" value="Mathematics"> Mathematics
                <input type="checkbox" name="interests" value="Science"> Science
                <input type="checkbox" name="interests" value="Literature"> Literature
                <input type="checkbox" name="interests" value="History"> History
                <input type="checkbox" name="interests" value="Art"> Art
                <input type="checkbox" name="interests" value="Music"> Music
                <input type="checkbox" name="interests" value="Physical Education"> Physical Education
            </div>
            <div class="question">
                <label>What are your strongest subjects? (Select up to 3)</label>
                <br>
                <input type="checkbox" name="strengths" value="Mathematics"> Mathematics
                <input type="checkbox" name="strengths" value="Science"> Science
                <input type="checkbox" name="strengths" value="Writing"> Writing
                <input type="checkbox" name="strengths" value="Reading"> Reading
                <input type="checkbox" name="strengths" value="Creative Arts"> Creative Arts
                <input type="checkbox" name="strengths" value="Physical Activities"> Physical Activities
            </div>
            <div class="question">
                <label>What careers are you interested in? (Select up to 3)</label>
                <br>
                <input type="checkbox" name="careers" value="Engineering"> Engineering
                <input type="checkbox" name="careers" value="Medicine"> Medicine
                <input type="checkbox" name="careers" value="Law"> Law
                <input type="checkbox" name="careers" value="Business"> Business
                <input type="checkbox" name="careers" value="Arts"> Arts
                <input type="checkbox" name="careers" value="Sports"> Sports
                <input type="checkbox" name="careers" value="Teaching"> Teaching
            </div>            
        </div>
        <button id="submit">Get Recommendations</button>
        <div id="results">
            <!-- Results will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
